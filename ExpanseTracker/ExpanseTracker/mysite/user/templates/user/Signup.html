{% extends 'myapp/base.html' %}
{% load static %}
{% block body %}

<body>
    <center>
        <section class="flex justify-center items-center border-green-900 p-5 font-['poppins']">
            <div
                class="border border-[#D4D4D4] flex flex-row justify-center items-center  max-[768px]:flex-col rounded-[40px] overflow-x-hidden p-6  md:space-y-0">

                <div class=" border-blue-700 w-[50%] max-[768px]:w-[60%]">
                    <img src="{% static 'myapp/images/registerimg.png' %}" class="w-[100%]  border-blue-700"
                        alt="Registration Image">
                </div>
                <div class=" border-black w-full md:w-[50%] text-center md:text-left  ">
                    <div
                        class=" border-orange-700 mb-6 text-center text-5xl max-[768px]:text-4xl  font-bold text-[#00ED64]">
                        Sign Up
                    </div>
                    <form method="post" class="flex flex-col p-3 space-y-4 place-content-center w-full font-['poppins']">
                        {% csrf_token %}
                        <input type="{{ form.username.field.widget.input_type }}" required name="{{ form.username.name }}"
                            id="{{form.username.auto_id}}"
                            class="border border-[#D4D4D4] text-lg  p-3 focus:outline-[#00ED64] text-[#00684A] rounded-full"
                            placeholder="Username">
                        <input type="{{ form.email.field.widget.input_type }}" required  name="{{ form.email.name }}"
                            id="{{form.email.auto_id}}"
                            class="border border-[#D4D4D4] text-lg  p-3  focus:outline-[#00ED64] text-[#00684A]  rounded-full"
                            placeholder="Email">
                        <input type="{{ form.password1.field.widget.input_type }}" required name="{{ form.password1.name }}"
                            id="{{form.password1.auto_id}}"
                            class="border border-[#D4D4D4] text-lg  p-3 focus:outline-[#00ED64] text-[#00684A]  rounded-full"
                            placeholder="Password">
                        <input type="{{ form.password2.field.widget.input_type }}" required name="{{ form.password2.name }}"
                            id="{{form.password2.auto_id}}"
                            class="border border-[#D4D4D4] text-lg  p-3  focus:outline-[#00ED64] text-[#00684A]  rounded-full"
                            placeholder="Confirm Password">
                        <input type="submit"
                             required class="text-xl p-4 w-[100%]   rounded-full bg-[#003E59] text-white cursor-pointer hover:bg-[#00ED64]">
                        <span class="text-center p-2 text-gray-700">If you already have an account. <a
                                href="{% url 'user:login' %}"
                                class="text-[#00ED64] hover:text-[#001E2B] hover:underline">Login</a></span>
                    </form>
                            {% for field, errors in form.errors.items %}
                            {% for error in errors %}
                             <li>{{field}}:{{error}}</li>
                            {% endfor %}
                            {% endfor %}
                </div>
            </div>
   
        </section>
    </center>

    {% endblock %}
